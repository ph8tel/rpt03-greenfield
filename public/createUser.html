<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <title>Create User!</title>
  <style type="text/css">
    .wrapper {
      display: grid;
      grid-template-columns: 1fr 3fr;
      margin: 20px 200px 20px 102px;
      border-bottom-style: groove;
    }
  </style>

</head>
<body>
  <div class="wrapper">
    <div>
      <h1>Create Yourself</h1>
      <form id="login">
        <input type="text" name="userName" placeholder="Your Name" /><br />
        <span>Cohort</span>
         <select name="cohort" >
          <option value="rpt2">rpt02</option>
          <option value="rpt3">rpt03</option>
          <option value="rpt4">rpt04</option>
          <option value="rpt5">rpt05</option>
        </select><br />
        <input type="text" name="teamName" placeholder="Team Name" />


        <button>Submit</button>
      </form>
    </div>
    <div>
      <img src="download.png" width="100%">
    </div>
  </div>
  <script>$(function() {
    var form = $('#login');
    var formMessages = $('#form.messages');
    $(form).submit( (event) => {
      event.preventDefault();
      console.log('event is ', event);
      var formData = $(form).serialize()
      console.log('form data is ', formData)
      $.ajax({
        type: 'POST',
        url: 'api/users',
        data: formData
      })
      window.location.replace('./videoConference.html');
    })
  })</script>
</body>
</html>
